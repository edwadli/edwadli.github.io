<html>

<head>
    <link rel="shortcut icon"href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <title>Workout Cards</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="all">
        <div class="top">
            <h1>remapping</h1>
            <div class="mapping">
                <div class="column">
                    <br><br>
                    <img src='heart.png'/>
                    <br>
                    <img src='spade.png'/>
                    <br>
                    <img src='diamond.png'/>
                    <br>
                    <img src='clover.png'/>
                </div>
                <div class="column2">
                    <form id="form">
                        <div class="input-wrapper">
                            <input type="text" name="heart-high" value="hello">
                            <br>
                            <input type="text" name="heart-low" value="hi">
                        </div>
                        <div class="input-wrapper">
                            <input type="text" name="spade-high" value="hello">
                            <br>
                            <input type="text" name="spade-low" value="hi">
                        </div>
                        <div class="input-wrapper">
                            <input type="text" name="diamond-high" value="hello">
                            <br>
                            <input type="text" name="diamond-low" value="hi">
                        </div>
                        <div class="input-wrapper">
                            <input type="text" name="clover-high" value="hello">
                            <br>
                            <input type="text" name="clover-low" value="hi">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <table id="remap-table">
            <tr>
                <th><img id="logo" src="logo.png"/></th>
                <th id="remap"><a href="index.html">done</a></th>
            </tr>
        </table>
